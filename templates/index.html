<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ACE AI</h2>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history will be populated here -->
            </div>
            <div class="sidebar-footer">
                <button id="settings-toggle" class="settings-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h1>ACE AI Assistant</h1>
                    <div class="model-info">
                        <span id="current-model">llama3:8b</span>
                    </div>
                </div>
                <div class="messages-container" id="messages-container">
                    <div class="welcome-message">
                        <h2>Welcome to ACE AI</h2>
                        <p>I'm your helpful AI assistant. How can I help you today?</p>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                        <button id="send-btn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="disclaimer">
                        ACE AI can make mistakes. Consider checking important information.
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="llama3:8b">Llama 3 8B</option>
                            <option value="llama3:latest">Llama 3 (Latest)</option>
                            <option value="llama2">Llama 2</option>
                            <option value="mistral">Mistral</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="temperature">Temperature: <span id="temp-value">0.7</span></label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    </div>
                    <div class="setting-group">
                        <label for="max-tokens">Max Tokens:</label>
                        <input type="number" id="max-tokens" min="50" max="1000" value="250">
                    </div>
                    <button id="save-settings" class="save-btn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
